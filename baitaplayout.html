
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Layout 10</title>
    <style>
        body {
            background-color: rgb(255, 215, 179);
        }
        .big1 {
            width: 100%;
            height: 150px;
        }
        .big1a {
            width: 18%;
            height: 100px;
            margin: 1%;
            float: left;
            border-radius: 10px; /* Bo tròn */
            text-align: center;
            line-height: 100px; /* Căn giữa theo chiều dọc */
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #333; /* Màu chữ tối */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu nền */
        }
        .big1a:hover {
        }
        .big2 {
            width: 50%;
            height: 600px;
            float: left;
        }
        .big3 {
            width: 50%;
            height: 600px;
            float: right;
        }
        .big3a {
            width: 100%;
            height: 300px;
            float: right;
        }
        .big3b {
            width: 100%;
            height: 300px;
            float: left;
            margin: 1%;
        }
        .big3a1 {
            width: 46%;
            height: 280px;
            float: left;
            margin: 2%;
        }
        .big3b1 {
            width: 25.5%;
            height: 280px;
            float: left;
            margin: 1%;
        }
        img {
            width: 100%;
            height: 100%;
            border-radius: 40px; /* Bo tròn 10px cho ảnh */
        }
        button {
            margin: 5px;
            padding: 15px 50px;
            background-color: rgb(250, 117, 0); /* Màu vàng */
            color: white; /* Chữ trắng */
            border: none;
            border-radius: 15px; /* Bo tròn */
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange; /* Màu khi hover */
        }
        .button-container {
            display: flex; /* Để cả hai button nằm cùng hàng */
            margin-top: 10px; /* Khoảng cách trên */
        }
        .borcelle-food {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: rgb(255, 178, 54); /* Màu nền vàng */
            border-radius: 0 0 15px 15px; /* Bo tròn 2 góc dưới */
            overflow: hidden;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="width: 90%; margin: auto;">
        <div class="big1">
            <div class="big1a">Menus</div>
            <div class="big1a">Blog/Article</div>
            <div class="big1a borcelle-food"> <!-- Thêm lớp mới cho khối Borcelle Food -->
                <svg width="200" height="100" style="position: absolute; bottom: 0; left: 0;">
                    <path id="curve" fill="transparent" d="M 10,80 A 80,30 0 0,1 190,80" />
                    <text fill="darkgreen" font-size="20" font-weight="bold">
                        <textPath href="#curve" startOffset="50%" text-anchor="middle">
                            BORCELLE FOOD
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="big1a">FAQ</div>
            <div class="big1a">Contact Us</div>
        </div>
        <div class="big2">
            <h1 style="color:rgb(42, 96, 0); font-family:Verdana, Geneva, Tahoma, sans-serif;font-size: 3.1em;">PREPARE YOUR <br>MEAL IN 15 MINTUTES</h1>
            <p style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 2em;">Select from a varied weekly menu featuring<br>15-minute recipes that are freshly prepared<br>and conveniently delivered to your door!</p><br>
            <div class="button-container">
                <button>Our Store List</button>
                <button>Our Price List</button>
            </div>
            <form action="" style="display: flex; margin-top: 10px; flex-direction: column;">
                <div style="margin-bottom: 10px; font-family: 'Arial', sans-serif; font-size: 1.5em; color: rgb(42, 96, 0); font-weight: bold;;">
                    Let's stay in touch!
                </div>
                <div style="display: flex; width: 60%;">
                    <input type="text" id="fname" name="fname" placeholder="Enter your e-mail" 
                           style="padding: 15px 25px; border: none; border-radius: 30px; flex: 1; font-size: 1.1em;">
                    <span style="margin-left: 10px; font-size: 1.5em; color: #333;">✈️</span>
                </div>
            </form>
        </div>
        <div class="big3">
            <div class="big3a">
                <div class="big3a1">
                    <img src="/imgges/s1.jpg">
                </div>
                <div class="big3a1">
                    <img src="/imgges/s2.jpg">
                </div>
            </div>
            <div class="big3b" style="display: flex; justify-content: space-between; margin: 1.5%;">
                <div class="big3b1" style="position: relative; width: 25.5%; height: 280px;">
                    <img src="/imgges/s3.jpg" style="position: absolute; left: -20%; top: 0; width: auto; height: 100%;">
                </div>
                <div class="big3b1" style="width: 40%;margin-right:5%;">
                    <img src="/imgges/s4.jpg">
                </div>
                <div class="big3b1" style="width: 25%; margin-left: 10px;">
                    <img src="/imgges/s5.jpg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
